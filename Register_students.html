<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/designe.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Inicio</title>
</head>

<body>
    <!--Header banner -->
    <div class="container-fluid" style="Background-color:#003366;">
        <p align="left"><a href="index.html"><img src="img/logounam.png" alt="UNAM" width="424" height="130" border="0"
                    longdesc="LOGOUNAM"></a></p>
    </div>
<!--contenido de las tabs-->
    <div class="tab-content">
        <!--contenedor 1 de las tabs-->
                            <div role="tabpanel" class="tab-pane fade show active" id="sec1">
                                <h3>Llena el siguiente formulario</h3>
                                <form class="row g-3" id="form_student_create">
                                    <div class="col-md-6">
                                        <label for="email_form_student" class="form-label">Correo electronico</label>
                                        <input type="email" class="form-control" id="email_form_student" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password_form_student" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password_form_student" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="name_form_student" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="name_form_student" required>
                                        <label for="no_cuenta_form_student" class="form-label">Numero de cuenta</label>
                                        <input type="number" class="form-control" id="no_cuenta_form_student" required>
                                        <label for="carrer_form_student" class="form-label">Carrera</label>
                                        <input type="text" class="form-control" id="career_form_student" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password_2_form_student" class="form-label">Confirma tu
                                            contraseña</label>
                                        <input type="password" class="form-control" id="password_2_form_student"
                                            required>
                                    </div>
                    <br>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>
        </div>
        <!--Espaciado discreto -->
    <div class="row">
        <div class="col-sm-12" style="color:white;">
            <br>
            <h1> Espaciado discreto jajaja XD</h1>
        </div>
    </div>
    <!--Footer con informacion-->
    <div class="footer-top">
        <div class="container-fluid">
            <h3>Social</h3>
            <img src="img/icons_2.png">
        </div>
    </div>
    <div class="copy-right">
        <div class="container">
            <p>© 2019 UNAM. Todos los derechos reservados | Rodrigo Hernández Olguín.</p>
        </div>
    </div>
    </body>

</html>
