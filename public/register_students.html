                                <h3>Llena el siguiente formulario</h3>
                                <form class="row g-3" id="form_student_create">
                                    <div class="col-md-6">
                                        <label for="email_form_student" class="form-label">Correo electronico</label>
                                        <input type="email" class="form-control" id="email_form_student" required>

                                    <div class="col-md-6">

                                        <label for="no_cuenta_form_student" class="form-label">Numero de cuenta</label>
                                        <input type="number" class="form-control" id="no_cuenta_form_student" required>
                                        <label for="carrer_form_student" class="form-label">Carrera</label>
                                        <input type="text" class="form-control" id="career_form_student" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password_2_form_student" class="form-label">Confirma tu
                                            contraseña</label>
                                        <input type="password" class="form-control" id="password_2_form_student"
                                            required>
                                        <label for="semester_form_student" class="form-label">Semestre</label>
                                        <input type="number" class="form-control" id="semester_form_student" required>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-12" style="color:white;">
                                            <h6> Espaciado discreto</h6>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Registrar</button>
                                    </div>
                                </form>
                            </div>
